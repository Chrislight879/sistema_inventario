version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: inventario_db
    environment:
      POSTGRES_DB: inventario
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Cambiado a 5433 en el host
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d inventario"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventario-network

  # Flask Application
  web:
    build: .
    container_name: inventario_web
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/inventario
      # Nota: dentro del contenedor sigue siendo 5432
      FLASK_DEBUG: 1
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - inventario-network

volumes:
  postgres_data:

networks:
  inventario-network:
    driver: bridge